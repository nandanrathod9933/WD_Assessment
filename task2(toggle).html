<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .align {
            align-items: center;
        }

        .justify {
            justify-content: space-between;
        }

        header {
            background-color: black;
            padding: 20px 0;
        }

        .logo h2 {
            color: #fff;
            font-size: 20px;
            text-transform: uppercase;
        }

        .list ul li {
            display: inline-block;
        }

        .list ul li a {
            color: #fff;
            padding: 0 20px;
            text-transform: capitalize;
        }

        .menu i {
            font-size: 25px;
            color: #fff;
        }

      

        @media (max-width:768px) {
            .list ul {
                background-color: rgba(21, 11, 3, 0.874);
                display: block;
                position: fixed;
                top: 59px;
                left: 100%;
                right: 0;
                text-align: center;
                transition: all .5s;
            }

            .list ul li {
                display: block;
                margin: 20px 0;
            }

            .list ul li a {
                font-size: 30px;
            }

            .menudivbtn i {
                font-size: 25px;
                color: #fff;
            }

            .nav-item.active {
                left: 0;
            }


        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify align">
                <div class="col">
                    <div class="logo">
                        <h2>nandan</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="list">
                        <ul class="nav-item">
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                            <li><a href="#">home</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                     <div class="menudivbtn">
                        <i class="fa-solid fa-bars togglebtn"></i>
                        <!-- <i class="fa-thin fa-circle-xmark"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

        }


        window.onscroll = () => {
            togglebtn.classList.remove('active');

        }
